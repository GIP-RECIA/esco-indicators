<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	locale="#{sessionController.locale}">
	<tr:document title="#{msgs['BLANK.TEXT']}">
		<ui:include src="facet.xhtml" />
		<tr:group rendered="#{not exceptionController.exception}">
			<ui:include src="menu.xhtml" />
			<ui:insert name="content" />
		</tr:group>
		<tr:group rendered="#{exceptionController.exception}">
			<tr:form id="exceptionButtons">
				<div class="panelBase"><tr:panelCaptionGroup>
					<tr:panelGroupLayout>
						<div class="row"><tr:commandLink
							text="#{msgs['EXCEPTION.BUTTON.RESTART']}"
							action="#{exceptionController.restart}"
							styleClass="centerMessageLink" /></div>
					</tr:panelGroupLayout>
				</tr:panelCaptionGroup></div>
			</tr:form>
		</tr:group>
	</tr:document>
</f:view>
