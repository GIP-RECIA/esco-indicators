<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:group>
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['USER.TEXT']}:&lt;/b&gt; #{sessionController.currentUser.displayName} - #{msgs['ADMIN.TRUE.TEXT']} - #{msgs['PREFERENCES.LANGUAGE.SHORT_LABEL']}#{sessionController.displayLanguage} - #{msgs['PREFERENCES.ACCESSIBILITY.SHORT_LABEL']}#{sessionControllerdisplayAccessibilityMode}"
				rendered="#{not empty sessionController.currentUser and sessionController.currentUser.admin}" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['USER.TEXT']}:&lt;/b&gt; #{sessionController.currentUser.displayName} - #{msgs['PREFERENCES.LANGUAGE.SHORT_LABEL']}#{sessionController.displayLanguage} - #{msgs['PREFERENCES.ACCESSIBILITY.SHORT_LABEL']}#{sessionController.displayAccessibilityMode}"
				rendered="#{not empty sessionController.currentUser and not sessionController.currentUser.admin}" />
		</tr:group>
		<tr:spacer height="20px" />
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['WELCOME.INTRO_1']}#{msgs['BLANK.TEXT']}#{msgs['WELCOME.INTRO_2']}#{sessionController.version}#{msgs['WELCOME.INTRO_3']}&lt;/b&gt;" />
	</ui:define>
</ui:composition>
